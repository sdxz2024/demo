<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>银行卡存取款</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>银行卡存取款</h3>
                    </div>
                    <div class="card-body">
                        <!-- 错误提示信息 -->
                        <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-danger" role="alert">
                            [[${msg}]]
                        </div>

                        <form action="/card/doTransaction" method="post">
                            <!-- 卡号（只读） -->
                            <div class="mb-3">
                                <label class="form-label">卡号</label>
                                <input type="text" class="form-control" th:value="${card.card_id}" readonly>
                                <input type="hidden" name="cardId" th:value="${card.card_id}">
                            </div>

                            <!-- 当前余额 -->
                            <div class="mb-3">
                                <label class="form-label">当前余额</label>
                                <input type="text" class="form-control" th:value="${card.money}" readonly>
                            </div>

                            <!-- 交易类型 -->
                            <div class="mb-3">
                                <label class="form-label">交易类型</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="deposit" value="deposit" checked>
                                    <label class="form-check-label" for="deposit">存款</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type" id="withdraw" value="withdraw">
                                    <label class="form-check-label" for="withdraw">取款</label>
                                </div>
                            </div>

                            <!-- 交易金额 -->
                            <div class="mb-3">
                                <label for="amount" class="form-label">交易金额</label>
                                <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                                <div class="form-text">请输入大于0的金额，支持两位小数</div>
                            </div>

                            <!-- 银行卡密码 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">银行卡密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">确认交易</button>
                                <a href="/user/home" class="btn btn-secondary">返回主页</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
