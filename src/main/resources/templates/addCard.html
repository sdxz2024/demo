<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加银行卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">添加银行卡</div>
                    <div class="card-body">
                        <form id="addCardForm" th:action="@{/card/doAdd}" method="post">
                            <div class="mb-3">
                                <label for="card_id" class="form-label">卡号</label>
                                <input type="text" class="form-control" id="card_id" name="card_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">银行卡密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="money" class="form-label">初始余额</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="money" name="money" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">状态</label>
                                <select class="form-select" id="state" name="state" required>
                                    <option value="1">正常</option>
                                    <option value="0">冻结</option>
                                    <option value="2">挂失</option>
                                </select>
                            </div>
                            <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-danger">
                                [[${msg}]]
                            </div>
                            <div th:if="${not #strings.isEmpty(error)}" class="alert alert-warning">
                                [[${error}]]
                            </div>
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button type="button" class="btn btn-link" onclick="window.location.href='/user/home'">返回</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('addCardForm').addEventListener('submit', function(e) {
            const pwd = document.getElementById('password').value;
            const confirmPwd = document.getElementById('confirmPassword').value;
            
            if (pwd !== confirmPwd) {
                alert('两次密码输入不一致');
                e.preventDefault();
            } else if (pwd.length < 6) {
                alert('密码长度不能少于6位');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
