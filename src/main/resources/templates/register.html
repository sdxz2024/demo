<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">用户注册</div>
                    <div class="card-body">
                        <form id="registerForm" th:action="@{/doRegister}" method="post">
                            <div class="mb-3">
                                <label for="id" class="form-label">用户ID</label>
                                <input type="text" class="form-control" id="id" name="id" required
                                    th:value="${param.id}">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" name="name" required
                                    th:value="${param.name}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">性别</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="1">男</option> <!-- 提交1给后端 -->
                                    <option value="0">女</option> <!-- 提交0给后端 -->
                                </select>
                            </div>
                            <div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger">
                                [[${error}]]
                            </div>
                            <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-warning">
                                [[${msg}]]
                            </div>
                            <button type="submit" class="btn btn-primary">注册</button>
                            <a href="/login" class="btn btn-link">返回登录</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (!id || !name || !password) {
                alert('请填写完整信息');
                e.preventDefault();
            } else if (password.length < 6) {
                alert('密码长度不能少于6位');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
