<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>欢迎您，[[${user.name}]]</h2>
            <form id="logoutForm" action="/logout" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">退出登录</button>
            </form>
        </div>
        
        <div class="mb-4">
            <a href="/card/add" class="btn btn-success">添加银行卡</a>
        </div>
        
        <div class="card">
            <div class="card-header">我的银行卡</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>卡号</th>
                            <th>余额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="card : ${cardList}">
                            <td>[[${card.card_id}]]</td>
                            <td>[[${card.money}]]</td>
                            <td th:switch="${card.state}">
                                <span th:case="1" class="text-success">正常</span>
                                <span th:case="0" class="text-warning">冻结</span>
                                <span th:case="-1" class="text-danger">注销</span>
                                <span th:case="2" class="text-info">挂失</span>
                                <span th:case="*">未知</span>
                            </td>
                            <td>
                                <form action="/card/edit" method="get" class="d-inline">
                                    <input type="hidden" name="cardId" th:value="${card.card_id}">
                                    <button type="submit" class="btn btn-sm btn-primary">修改状态</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
