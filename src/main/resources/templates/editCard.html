<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改银行卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">修改银行卡状态</div>
                    <div class="card-body">
                        <form id="editCardForm" th:action="@{/card/doEdit}" method="post">
                            <input type="hidden" th:field="${card.card_id}">
                            
                            <div class="mb-3">
                                <label class="form-label">卡号</label>
                                <input type="text" class="form-control" th:value="${card.card_id}" disabled>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">验证密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="state" class="form-label">状态</label>
                                <select class="form-select" id="state" name="state" th:field="${card.state}" required>
                                    <option value="1">正常</option>
                                    <option value="0">冻结</option>
                                    <option value="-1">注销</option>
                                    <option value="2">挂失</option>
                                </select>
                            </div>
                            
                            <div th:if="${not #strings.isEmpty(msg)}" class="alert alert-danger">
                                [[${msg}]]
                            </div>
                            <div th:if="${not #strings.isEmpty(error)}" class="alert alert-warning">
                                [[${error}]]
                            </div>
                            
                            <button type="submit" class="btn btn-primary">保存修改</button>
                            <button type="button" class="btn btn-link" onclick="window.location.href='/user/home'">返回</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 修复原页面的拼写错误(masg -> msg)
        document.getElementById('editCardForm').addEventListener('submit', function(e) {
            if (!document.getElementById('password').value) {
                alert('请输入验证密码');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
